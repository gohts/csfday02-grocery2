<div class="row">
    <div class="col-6">
        <h3>Please Select</h3>
        <table class="table">
            <tr *ngFor="let item of productItems">
                <td class="align-middle"><img src="{{item.imageUrl}}" alt=""></td>
                <td class="align-middle">{{item.name}}</td>
                <td class="align-middle">
                    <button class="btn btn-primary" (click)=addQuantity(item)>Add</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-6">
        <app-cart [cartItems]="cartItems" (removeLineItem)="removeLine($event)"></app-cart>
    </div>
</div>
